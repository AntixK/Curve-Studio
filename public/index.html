<!DOCTYPE html>
<html>

  <head>
    <style>
      .mybutton {
        background-color: #336b87; /* Green */
        border: none;
        color: white;
        padding: 5px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        opacity: 0.7;
        transition: 0.3s;
        font-family: 'VarelaRound';
        cursor: pointer;
        border-radius:5%;
        width:120px;
        height:60px;
        font-variant: small-caps;
        white-space: normal;
      }
    .mybutton:hover {
      opacity: 1;
      margin: -3px 0 0 0;
      }  
    


    .myslider {
      -webkit-appearance: none;
      width: 120px;
      height: 5px;
      background: #0a3242;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .myslider:hover {
      opacity: 1;
      
    }

    .myslider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #1c86af;
      cursor: pointer;
      border-radius:50%;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      width:330px;
      position: absolute;
      left: 740px;
      top: 10px;
      border: none;
      background-color: #011219;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: #336b87;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      color: white;
      border-radius:5%;
      font-variant: small-caps;
      padding: 14px 14px;
      transition: 0.3s;
      font-size: 20px;
      font-family: 'VarelaRound';
      opacity: 0.7;
      margin: 3px 0 0 0;
      
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      opacity: 1;
      margin: 3px 0 0 0;
    }

    .tab button.active {
      opacity: 1;
      margin: 0 0 0 0;
    }

    #tab_highlight {
    height: 40px;
    width: 309px;
    position: absolute;
    left: 740px;
    top: 60px;
    overflow: auto;
    background-image: linear-gradient(#336b87, #011219);
    }

    /*Tab content and divider for scrolling*/

    #myDIV {
    height: 195px;
    width: 310px;
    overflow: auto;
    }

    #content {

    position: absolute;
    }

    .scroll {
      width: 20px;
      height: 195px;
      overflow: auto;
      float: left;
      margin: 0 10px;
    }

    .scroll::-webkit-scrollbar {
      width: 10px;
    }
    
    .scroll::-webkit-scrollbar-thumb {
      background: #336b87;
      border-radius: 20px;
    }

    .scroll::-webkit-scrollbar-track {
      background: #ddd;
      border-radius: 20px;
    }

    #my-file{
    display:none;
    }

    </style>

    <meta charset="UTF-8">
    <title>Curve Studio</title>
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="marker.js"></script>
    <script language="javascript" type="text/javascript" src="button.js"></script>
    <script language="javascript" type="text/javascript" src="text_field.js"></script>
    <script language="javascript" type="text/javascript" src="curves.js"></script>
    <script language="javascript" type="text/javascript" src="nurbs.js"></script>
    <script language="javascript" type="text/javascript" src="bezier.js"></script>
    <script language="javascript" type="text/javascript" src="mouse_events.js"></script>
    <div id="sketchHolder"></div>
    <!-- <div id="button"></div> -->

    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style> body {padding: 20; margin: 20; background: #011219; overflow-x:hidden; overflow-y: hidden} </style>
  </head>


  <body>
    <!-- <button class="button button"></button> -->
    <!-- <a href="#" onmouseover = "this.style.color = '#000'" onmouseout  = "this.style.color = '#f00'">Hi</a> -->
    <p>
      <div class="tab",id="tabs">
          <button title="Design Catmull-Rom curve" class="tablinks active" onclick="opentab(event, 'Catmull Rom Spline')" id="defaultOpen">Catmull</button>
          <button title="Design Bezier curve" class="tablinks" onclick="opentab(event, 'Bezier')">Bezier</button>
          <button title="Design NURBS curve" class="tablinks" onclick="opentab(event, 'NURBS')">NURBS</button>
      </div>
      
      <div id="tab_highlight"></div>

      <div id="myDIV"  class="scroll scroll" onscroll="myFunction()">
        <div id="content"></div>
      </div>

      <input type="file" name="my_file" id="my-file">
      <input title="Import curve data from a JSON file." type="button" class="mybutton" onclick="import_json()" value="Import JSON" id="importjson">
      
      <button title="Exports all the curve data as a JSON file." class = "mybutton" id='exportjson'>Export JSON</button>
      <button title="Resets the canvas." class = "mybutton" id='reset'>Reset</button>
      <input type="range" min="70" max="200" value="100"  step='1' class="myslider" id="zoomslider">
    

    </p>

  </body>

  <script>
    // You can also require other files to run in this process
    require('../renderer.js')
  </script>
</html>
