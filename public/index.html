<!DOCTYPE html>
<html>

  <head>
    <style>
      .mybutton {
        background-color: #0a3242; /* Green */
        border: none;
        color: white;
        padding: 5px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        opacity: 0.7;
        transition: 0.3s;
        font-family: 'VarelaRound';
        cursor: pointer;
        border-radius:5%;
        width:120px;
        height:60px;
        font-variant: small-caps;
        white-space: normal;
      }
    .mybutton:hover {
      opacity: 1;
      margin: -3px 0 0 0;
      }  
    
    #myDIV {
    height: 250px;
    width: 250px;
    overflow: auto;
    }

    #content {
    height: 800px;
    background-color: coral;
    }

    .myslider {
      -webkit-appearance: none;
      width: 120px;
      height: 5px;
      background: #0a3242;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .myslider:hover {
      opacity: 1;
      
    }

    .myslider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 20px;
      background: #1c86af;
      cursor: pointer;
      border-radius:50%;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      width:330px;
      position: absolute;
      left: 740px;
      top: 15px;
      border: none;
      background-color: #011219;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: #0a3242;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      color: white;
      border-radius:5%;
      font-variant: small-caps;
      padding: 14px 14px;
      transition: 0.3s;
      font-size: 20px;
      font-family: 'VarelaRound';
      opacity: 0.7;
      
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      opacity: 1;
      margin: -2px 0 0 0;
    }

    #my-file{
    display:none;
    }

    </style>
