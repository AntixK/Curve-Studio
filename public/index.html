<!DOCTYPE html>
<html>

  <head>
    <style>
      .mybutton {
        background-color: #0a3242; /* Green */
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        opacity: 0.7;
        transition: 0.3s;
        font-family: 'VarelaRound';
        cursor: pointer;
        border-radius:5%;
        width:120px;
        height:60px;
        font-variant: small-caps;
        white-space: normal;
      }
    .mybutton:hover {opacity: 1}  
    
    .slider {
      -webkit-appearance: none;
      width: 120px;
      height: 5px;
      background: #0a3242;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #1c86af;
      cursor: pointer;
      border-radius:50%;
    }

    #my-file{
    display:none;
    }

    </style>

    <meta charset="UTF-8">
    <title>Curve Studio</title>
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="marker.js"></script>
    <script language="javascript" type="text/javascript" src="button.js"></script>
    <script language="javascript" type="text/javascript" src="text_field.js"></script>
    <script language="javascript" type="text/javascript" src="bspline.js"></script>
    <script language="javascript" type="text/javascript" src="mouse_events.js"></script>
    <div id="sketchHolder"></div>
    <!-- <div id="button"></div> -->

    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style> body {padding: 20; margin: 20; background: #011219; overflow-x:hidden; overflow-y: hidden} </style>
  </head>


  <body>
    <!-- <button class="button button"></button> -->
    <!-- <a href="#" onmouseover = "this.style.color = '#000'" onmouseout  = "this.style.color = '#f00'">Hi</a> -->
    <p>
      <input type="file" name="my_file" id="my-file">
      <input type="button" class="mybutton" onclick="import_json()" value="Import JSON" id="importjson">
      
      <button class = "mybutton" id='exportjson'>Export JSON</button>
      <button class = "mybutton" id='reset'>Reset</button>
      <input type="range" min="10" max="500" value="100" class="slider" id="zoomslider">
    </p>
  </body>

  <script>

    require('../renderer.js')
  </script>
</html>
